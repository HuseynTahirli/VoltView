<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltView Settings - Theme Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=2" />
  <link rel="stylesheet" href="responsive-fixes.css?v=2" />
  <link rel="stylesheet" href="center-fix.css?v=2" />
  <link rel="stylesheet" href="layout-overrides.css?v=2" />
  <link rel="stylesheet" href="ui-improvements.css?v=2" />
  <script src="script.js" defer></script>
  <style>
    .settings-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
    
    .ep-settings-card {
      padding: 2rem;
      border-radius: 10px;
      background: rgba(24, 17, 41, 0.8);
      border: 1px solid rgba(188, 19, 254, 0.3);
    }
    
    .ep-settings-card h3 {
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid rgba(5, 234, 253, 0.2);
    }
    
    .ep-settings-card label {
      display: block;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #e0f2ff;
    }
    
    .ep-input,
    .ep-select {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: rgba(18, 28, 50, 0.8);
      border: 1px solid rgba(188, 19, 254, 0.4);
      border-radius: 6px;
      color: #e0f2ff;
      font-family: 'Orbitron', monospace;
      font-size: 0.95rem;
    }
    
    .ep-checkbox {
      width: 20px;
      height: 20px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    
    .ep-btn-save {
      margin-top: 2rem;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .theme-preview {
      margin-top: 1rem;
      padding: 1.5rem;
      border-radius: 8px;
      background: var(--cp-bg-mid);
      border: 2px solid var(--cp-cyan);
      text-align: center;
    }
    
    .theme-preview h4 {
      color: var(--cp-cyan);
      margin-bottom: 1rem;
    }
    
    .theme-colors {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .color-swatch {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: white;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <header class="ep-topnav">
    <a href="index.html" class="ep-logo-link">
      <span class="ep-logo-svg">
        <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
          <polyline points="13,29 22,15 17,15 26,3 23,17 28,17 18,35" stroke="#00fff7" stroke-width="3.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="ep-logo-text">VoltView</span>
    </a>
    <nav class="ep-navlinks">
      <a href="index.html" class="ep-navbtn">Dashboard</a>
      <a href="analytics.html" class="ep-navbtn">Analytics</a>
      <a href="devices.html" class="ep-navbtn">Devices</a>
      <a href="live-readings.html" class="ep-navbtn">Live Readings</a>
      <a href="reports.html" class="ep-navbtn">Reports</a>
      <a href="alerts.html" class="ep-navbtn">Alerts</a>
      <a href="settings.html" class="ep-navbtn active">Settings</a>
      <a href="help.html" class="ep-navbtn">Help</a>
    </nav>
  </header>
  <div class="ep-dashboard-searchbar">
    <input type="text" id="ep-quicksearch" placeholder="ðŸ”Ž Search dashboard functions..." autocomplete="off"/>
    <div id="ep-quicksearch-results" class="ep-search-results"></div>
  </div>
  <main class="ep-content">
    <div class="ep-card settings-section">
      <h2>Settings</h2>
      <div class="ep-settings-card">
        <h3>General Settings</h3>
        <label>System Name: 
          <input class="ep-input" type="text" value="VoltView HQ" />
        </label>
        
        <label>Email Alerts: 
          <input class="ep-checkbox" type="checkbox" checked />
        </label>
        
        <label>Dashboard Theme:
          <select class="ep-select" id="theme-selector">
            <option>Cyberpunk</option>
            <option>Classic</option>
            <option>Dark</option>
          </select>
        </label>
        
        <div class="theme-preview" id="theme-preview">
          <h4>Theme Preview</h4>
          <div class="theme-colors">
            <div class="color-swatch" style="background: var(--cp-cyan);">Cyan</div>
            <div class="color-swatch" style="background: var(--cp-purple);">Purple</div>
            <div class="color-swatch" style="background: var(--cp-pink);">Pink</div>
            <div class="color-swatch" style="background: var(--cp-yellow);">Yellow</div>
            <div class="color-swatch" style="background: var(--cp-neon-green);">Green</div>
          </div>
        </div>
        
        <button class="ep-btn ep-btn-save">Save Settings</button>
        
        <div style="margin-top: 2rem; padding: 1rem; background: rgba(5, 234, 253, 0.1); border-radius: 6px; border-left: 4px solid var(--cp-cyan);">
          <strong>Theme Test Status:</strong>
          <p id="test-status" style="margin-top: 0.5rem; color: var(--cp-neon-green);">Theme functionality is active. Select a theme above to see it change in real-time!</p>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Additional test script to verify functionality
    document.addEventListener('DOMContentLoaded', function() {
      const themeSelect = document.getElementById('theme-selector');
      const testStatus = document.getElementById('test-status');
      
      if (themeSelect) {
        themeSelect.addEventListener('change', function() {
          testStatus.textContent = `Theme changed to: ${this.value} - Changes applied immediately!`;
          testStatus.style.color = 'var(--cp-neon-green)';
        });
      }
      
      // Show current theme on load
      const savedTheme = localStorage.getItem('voltview-theme') || 'Cyberpunk';
      if (testStatus) {
        testStatus.textContent = `Current theme: ${savedTheme} - Select a different theme to test!`;
      }
    });
  </script>
</body>
</html>
